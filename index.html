<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grids</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dropdown">
    <form class="form">
      <select name="box-number" class="selection">
        <option id="start-0-boxes" class="start-box" value="0">0</option>
        <option id="start-1-boxes" class="start-box" value="1">1</option>
        <option id="start-2-boxes" class="start-box" value="2">2</option>
        <option id="start-3-boxes" class="start-box" value="3">3</option>
        <option id="start-4-boxes" class="start-box" value="4">4</option>
        <option id="start-5-boxes" class="start-box" value="5">5</option>
      </select>
      <button onclick="startBox(evt)" class="drop-btn">Create Grid</button>
    </form>
    <button onclick="addBox()" class="add-btn">Add Box</button>
  </div>
  <div class="boxes-container"></div>
  <script src='app.js'></script>
</body>
</html>
